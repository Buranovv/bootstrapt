<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="box row text-center gy-3 w-75 m-auto mb-5">
      <div class="box-conx col-4"><div class="contentx bg-primary">1</div></div>
      <div class="box-conx col-4"><div class="contentx bg-primary">2</div></div>
      <div class="box-conx col-4"><div class="contentx bg-primary">3</div></div>
      <div class="box-conx col-12">
        <div class="contentx bg-primary">4</div>
      </div>

      <div class="box-conx col-6"><div class="contentx bg-primary">5</div></div>
      <div class="box-conx col-6"><div class="contentx bg-primary">6</div></div>
      <div class="box-conx col-8"><div class="contentx bg-primary">7</div></div>
      <div class="box-conx col-2"><div class="contentx bg-primary">8</div></div>
      <div class="box-conx col-2"><div class="contentx bg-primary">9</div></div>
    </div>

    <div
      class="row cards__box justify-content-center align-items-center border border-3 border-dark w-75 m-auto"
    >
      <div class="card__third row d-flex flex-column col-4 p-1">
        <div class="cardt bg-primary col p-3">Tile1</div>
        <div class="cardt bg-primary col mt-1 p-3">Tile2</div>
        <div class="cardt bg-primary col mt-1 p-3">Tile3</div>
      </div>
      <div class="only__box col-8">
        <div class="only__card bg-primary">JQUERY SLIDER</div>
      </div>
    </div>

    <div class="site d-flex gap-2 m-auto mt-5">
      <div class="margin bg-primary col-2">Margin</div>
      <div class="box__mix d-flex flex-column col-6">
        <div class="box__mix1 d-flex gap-1 mb-1">
          <div class="gallery bg-primary col-7">Gallery</div>
          <div class="box__tb col-5 d-flex flex-column">
            <div class="title bg-primary mb-1">Title</div>
            <div class="buyBox bg-primary">Buy Box</div>
          </div>
        </div>
        <div class="box__dr d-flex flex-column">
          <div class="description bg-primary mb-1">Description</div>
          <div class="related bg-primary">Related</div>
        </div>
      </div>
      <div class="margin bg-primary col-2">Margin</div>
    </div>
  </body>
</html>
